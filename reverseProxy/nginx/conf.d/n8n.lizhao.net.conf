server {
    listen 80;
    listen [::]:80;
    server_name n8n.lizhao.net;
    server_tokens off;

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Allow certbot to authenticate domain ownership
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# Template for HTTPS server (uncomment and modify for your domain)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;  # Modern way to enable HTTP/2
    server_name n8n.lizhao.net;

    ssl_certificate /etc/letsencrypt/live/n8n.lizhao.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.lizhao.net/privkey.pem;
    
    # SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    location / {
        proxy_pass http://192.168.1.99:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}